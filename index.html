<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>Надстройка над Yandex API 2.1 Maps</title>
        <link rel="stylesheet" href="main.css">
    </head>
    <body>
        
        <select id="select">
            <option value="start">Все точки</option>
        </select>
        <div id="map" style="width: 100%; height: 600px"></div>

        <!-- jQuery, Yandex API Maps, yanmap - это и есть надстройка -->
        <script src="https://code.jquery.com/jquery-1.11.3.min.js" type="text/javascript"></script>
        <script src="https://api-maps.yandex.ru/2.1/?lang=ru_RU" type="text/javascript"></script>
        <script src="yanmap.v0.2.js"></script>
        <script>
         ymaps.ready(function () {
             $("#map").yanMap({
                 // выбераем из вып. списка город и карта 
                 // автоматически перейдёт в точку
                 select: "#select",
                 // разрешить/запретить изменять зум по скроллу карты
                 scrollZoom: false, 
                 // заполняем тег содержимым
                 fill : { 
                     element: "#select",
                     items: [
                         "<option>Протвино</option>",
                         "<option>Калининград</option>"
                     ]
                 }
             });
         });
        </script>
    </body>
</html>
